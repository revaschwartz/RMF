					"map-5-2012-01-16-assess-impacts-html": {
						"id": "map-5-2012-01-16-assess-impacts-html",
						"title": "MAP 5.3",
						"categories": "MAP-5",
						"url": " /map-5/2012/01/16/assess-impacts.html",
						"content": "What is this subcategory about?\n  \nThe final output of the Map function is the go/no-go decision for deploying the AI system. This decision should take into account the risks mapped from previous steps and the organizational capacity for their management.\n\n  Risk mapping should also list system benefits beyond the status quo. Go/no-go decisions to deploy may be made by an independent third-party or organizational management. For higher risk systems, it is often appropriate ‚Äì and may well be critical ‚Äì for technical or risk executives to be involved in the approval of go/no-go decisions to deploy.\n\n  The decision to deploy should not be made by AI design and development teams, whose objective judgment may be hindered by the incentive to deploy.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Review and examine documentation, including system purpose and benefits, and mapped potential impacts with associated likelihoods.\n    Document the system‚Äôs estimated risk.\n    Make a go/no-go determination based on magnitude, and likelihood of impact. Do not deploy (no-go) or decommission the system if estimated risk surpasses organizational tolerances or thresholds. If a decision is made to proceed with deployment, assign the system to an appropriate risk tolerance and align oversight resources with the assessed risk.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 5.3\n  \n    To what extent do these policies foster public trust and confidence in the use of the AI system?\n    What type of information is accessible on the design, operations, and limitations of the AI system to external stakeholders, including end users, consumers, regulators, and individuals impacted by use of the AI system?\n    How has the entity identified and mitigated potential impacts of bias in the data, including inequitable or discriminatory outcomes?\n  \n\n  AI Transparency Resources: MAP 5.3\n  \n    Datasheets for Datasets\n    GAO-21-519SP: AI Accountability Framework for Federal Agencies &amp; Other Entities\n    ‚ÄúAI policies and initiatives,‚Äù in Artificial Intelligence in Society, OECD, 2019\n    Intel.gov: AI Ethics Framework for Intelligence Community  - 2020\n    Assessment List for Trustworthy AI (ALTAI) - The High-Level Expert Group on AI - 2019\n  \n\n\n\n\n  What are some informative references?\n  \nBoard of Governors of the Federal Reserve System. SR 11-7: Guidance on Model Risk Management. (April 4, 2011). Retrieved on July 6, 2022 from Federal Reserve\n\n  Elisa Jillson. 2021. Aiming for truth, fairness, and equity in your company‚Äôs use of AI (April 19, 2021). Retrieved on July 7, 2022 from FTC\n\n  Sarah Spiekermann and Till Winkler. 2020. Value-based Engineering for Ethics by Design. arXiv:2004.13676. Retrieved from arXiv:2004.13676\n\n  Sri Krishnamurthy. Quantifying Model Risk: Issues and approaches to measure and assess model risk when building quant models. QuantUniversity, Charlestown, MA. Retrieved on July 7, 2022 from citeseerx.ist.psu.edu"
					}
					
				
			
		
			
				
					,
					
					"map-5-2012-01-16-likelihood-analysis-html": {
						"id": "map-5-2012-01-16-likelihood-analysis-html",
						"title": "MAP 5.2",
						"categories": "MAP-5",
						"url": " /map-5/2012/01/16/likelihood-analysis.html",
						"content": "What is this subcategory about?\n  \nThe likelihood of AI system impacts identified in Map 5.1 should be evaluated. Potential impacts should be documented and triaged.\n\n  Likelihood estimates may then be assessed and judged for go/no-go decisions about deploying an AI system. If an organization decides to proceed with deploying the system, the likelihood estimate can be used to assign oversight resources appropriate for the  risk level.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Establish assessment scales for measuring AI system impact. Scales may be qualitative, such as red-amber-green (RAG), or may entail simulations or econometric approaches. Document and apply scales uniformly across the organization‚Äôs AI portfolio.\n    Apply impact assessments regularly at key stages in the AI lifecycle, connected to system impacts and frequency of system updates.\n    Assess system benefits and negative impacts in relation to trustworthy characteristics.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 5.2\n  \n    Which population(s) does the AI system impact?\n    What assessments has the entity conducted on data security and privacy impacts associated with the AI system?\n    Did you ensure that the AI system can be audited by independent third parties?\n  \n\n  AI Transparency Resources: MAP 5.2\n  \n    Datasheets for Datasets\n    GAO-21-519SP: AI Accountability Framework for Federal Agencies &amp; Other Entities\n    ‚ÄúAI policies and initiatives,‚Äù in Artificial Intelligence in Society, OECD, 2019\n    Intel.gov: AI Ethics Framework for Intelligence Community  - 2020\n    Assessment List for Trustworthy AI (ALTAI) - The High-Level Expert Group on AI - 2019\n  \n\n\n\n\n  What are some informative references?\n  \nEmilio G√≥mez-Gonz√°lez and Emilia G√≥mez. 2020. Artificial intelligence in medicine and healthcare. Joint Research Centre (European Commission). Retrieved from op.europa.eu\n\n  Artificial Intelligence Incident Database. 2022. Retrieved from Incidentdatabase"
					}
					
				
			
		
			
				
					,
					
					"map-5-2012-01-16-identify-impacts-html": {
						"id": "map-5-2012-01-16-identify-impacts-html",
						"title": "MAP 5.1",
						"categories": "MAP-5",
						"url": " /map-5/2012/01/16/identify-impacts.html",
						"content": "What is this subcategory about?\n  \nAI systems are socio-technical in nature and can have positive, neutral, or negative implications that extend beyond their stated purpose. Negative impacts can be wide- ranging and affect individuals, groups, communities, organizations, and society, as well as the environment and national security.\n\n  The Map function provides an opportunity for organizations to assess potential AI system impacts based on identified risks. This enables organizations to create a baseline for system monitoring and to increase opportunities for detecting emergent risks. Impact assessments also help to identify new benefits and purposes which may arise from AI system use. After an AI system is deployed, engaging different stakeholder groups ‚Äì who may be aware of, or experience, benefits or negative impacts that are unknown to AI actors ‚Äì allows organizations to understand and monitor system benefits and impacts more readily.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Establish and document stakeholder engagement processes at the earliest stages of system formulation to identify potential impacts from the AI system on individuals, groups, communities, organizations, and society.\n    Employ methods such as value sensitive design (VSD) to identify misalignments between organizational and societal values, and system implementation and impact.\n    Identify approaches to engage, capture, and incorporate input from system users and other key stakeholders to assist with continuous monitoring for impacts and emergent risks. Incorporate quantitative, qualitative, and mixed methods in the assessment and documentation of potential impacts to individuals, groups, communities, organizations, and society.\n    Identify a team (internal or external) that is independent of AI design and development functions to assess AI system benefits, positive and negative impacts and their likelihood.\n    Develop impact assessment procedures that incorporate socio-technical elements and methods and plan to normalize across organizational culture. Regularly review and refine impact assessment processes.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 5.1\n  \n    If it relates to people, does it unfairly advantage or disadvantage a particular social group? In what ways? How was this mitigated?\n    If it relates to other ethically protected subjects, have appropriate obligations been met? (e.g., medical data might include information collected from animals)\n    If it relates to people, could this dataset expose people to harm or legal action? (e.g., financial social or otherwise) What was done to mitigate or reduce the potential for harm?\n  \n\n  AI Transparency Resources: MAP 5.1\n  \n    Datasheets for Datasets\n    GAO-21-519SP: AI Accountability Framework for Federal Agencies &amp; Other Entities\n    ‚ÄúAI policies and initiatives,‚Äù in Artificial Intelligence in Society, OECD, 2019\n    Intel.gov: AI Ethics Framework for Intelligence Community  - 2020\n    Assessment List for Trustworthy AI (ALTAI) - The High-Level Expert Group on AI - 2019\n  \n\n\n\n\n  What are some informative references?\n  \nSusanne Vernim, Harald Bauer, Erwin Rauch, et al. 2022. A value sensitive design approach for designing AI-based worker assistance systems in manufacturing. Procedia Comput. Sci. 200, C (2022), 505‚Äì516. DOI\n\n  Harini Suresh and John V. Guttag. 2020. A Framework for Understanding Sources of Harm throughout the Machine Learning Life Cycle. arXiv:1901.10002. Retrieved from arXiv:1901.10002\n\n  Margarita Boyarskaya, Alexandra Olteanu, and Kate Crawford. 2020. Overcoming Failures of Imagination in AI Infused System Development and Deployment. arXiv:2011.13416. Retrieved from [arXiv:2011.13416()]https://arxiv.org/abs/2011.13416)\n\n  Konstantinia Charitoudi and Andrew Blyth. A Socio-Technical Approach to Cyber Risk Management and Impact Assessment. Journal of Information Security 4, 1 (2013), 33-41. DOI:\n\n  Raji, I.D., Smart, A., White, R.N., Mitchell, M., Gebru, T., Hutchinson, B., Smith-Loud, J., Theron, D., &amp; Barnes, P. (2020). Closing the AI accountability gap: defining an end-to-end framework for internal algorithmic auditing. Proceedings of the 2020 Conference on Fairness, Accountability, and Transparency.\n\n  Emanuel Moss, Elizabeth Anne Watkins, Ranjit Singh, Madeleine Clare Elish, &amp; Jacob Metcalf. 2021. Assemlbing Accountability: Algorithmic Impact Assessment for the Public Interest.  Data &amp; Society. Accessed 7/14/2022 at Link\n\n  Ada Lovelace Institute. 2022. Algorithmic Impact Assessment: A Case Study in Healthcare. Accessed July 14, 2022. adalovelaceinstitute\n\n  Microsoft. Responsible AI Impact Assessment Template. 2022. Accessed July 14, 2022. Microsoft-RAI-Impact-Assessment-Template\n\n  Microsoft. Responsible AI Impact Assessment Guide. 2022. Accessed July 14, 2022. Microsoft-RAI-Impact-Assessment-Guide"
					}

					"map-4-2012-01-16-risk-controls-for-third-party-risks-html": {
						"id": "map-4-2012-01-16-risk-controls-for-third-party-risks-html",
						"title": "MAP 4.2",
						"categories": "MAP-4",
						"url": " /map-4/2012/01/16/risk-controls-for-third-party-risks.html",
						"content": "What is this subcategory about?\n  \nIn the course of their work, AI actors often utilize open-source, or otherwise freely available, third-party technologies ‚Äì some of which have been reported to have privacy, bias, and security risks. Third-party entities providing AI technologies may not be subjected to the same procurement, human resource, or other risk controls which are applied to more standard technologies. Organizations may consider tightening up internal risk controls for these technology sources.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Supply resources such as model documentation templates and software safelists to assist in third-party technology inventory and approval activities.\n    Review third-party material (including data and models) for risks related to bias, data privacy, and security vulnerabilities.\n    Apply controls ‚Äì such as procurement, security, and data privacy controls ‚Äì to all acquired third-party technologies.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 4.2\n  \n    Did you ensure that the AI system can be audited by independent third parties?\n    To what extent do these policies foster public trust and confidence in the use of the AI system?\n    Did you establish mechanisms that facilitate the AI system‚Äôs auditability (e.g. traceability of the development process, the sourcing of training data and the logging of the AI system‚Äôs processes, outcomes, positive and negative impact)?\n  \n\n  AI Transparency Resources: MAP 4.2\n  \n    GAO-21-519SP: AI Accountability Framework for Federal Agencies &amp; Other Entities\n    Intel.gov: AI Ethics Framework for Intelligence Community  - 2020\n    WEF Model AI Governance Framework Assessment 2020\n    Assessment List for Trustworthy AI (ALTAI) - The High-Level Expert Group on AI - 2019\n  \n\n\n\n\n  What are some informative references?\n  \nOffice of the Comptroller of the Currency. 2021. Comptroller‚Äôs Handbook: Model Risk Management, Version 1.0, August 2021. Retrieved on July 7, 2022 from OCC\n\n  ‚ÄúProposed Interagency Guidance on Third-Party Relationships: Risk Management,‚Äù 2021, available at URL"
					}
					
				
			
		
			
				
					,
					
					"map-4-2012-01-16-document-third-party-risks-html": {
						"id": "map-4-2012-01-16-document-third-party-risks-html",
						"title": "MAP 4.1",
						"categories": "MAP-4",
						"url": " /map-4/2012/01/16/document-third-party-risks.html",
						"content": "What is this subcategory about?\n  \nDue to the complex nature of AI technology, organizations often engage third-party support. Technologies and personnel from third-parties are another source of risk to consider during AI risk management activities. Such risks may be difficult to map since third-party provider risk tolerances may not be the same as the contracting institution.\n\n  Commercial, open source, and other freely-available technologies should be screened for third-party risks and transparently documented. For example, many reports suggest that the use of commercial large language models are a source of AI risks. These models are popular with AI developers due to their ease of use for inference tasks, and tend to rely on large uncurated web dataset or often have undisclosed origins. Large scale use of these models has raised concerns about privacy, bias, and unintended effects along with possible introduction of increased levels of statistical uncertainty, difficulty with reproducibility, and issues with scientific validity.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Review audit reports, testing results, product roadmaps, warranties, terms of service, end-user license agreements, contracts, and other documentation related to third-party entities to assist in value assessment and risk management activities.\n    Review third-party software release schedules and software change management plans (hotfixes, patches, updates, forward- and backward- compatibility guarantees) for irregularities that may contribute to AI system risks.\n    Inventory third-party material (hardware, open-source software, foundation models, open source data, proprietary software, proprietary data, etc.) required for system implementation and maintenance.\n    Review redundancies related to third-party technology and personnel to assess potential risks due to lack of adequate support.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 4.1\n  \n    Did you establish a process for third parties (e.g. suppliers, end-users, subjects, distributors/vendors or workers) to report potential vulnerabilities, risks or biases in the AI system?\n    If your organization obtained datasets from a third party, did your organization assess and manage the risks of using such datasets?\n    How will the results independently verified?\n  \n\n  AI Transparency Resources: MAP 4.1\n  \n    GAO-21-519SP: AI Accountability Framework for Federal Agencies &amp; Other Entities\n    Intel.gov: AI Ethics Framework for Intelligence Community  - 2020\n    WEF Model AI Governance Framework Assessment 2020\n  \n\n\n\n\n  What are some informative references?\n  \nLanguage  models\n\n  Emily M. Bender, Timnit Gebru, Angelina McMillan-Major, and Shmargaret Shmitchell. 2021. On the Dangers of Stochastic Parrots: Can Language Models Be Too Big? ü¶ú. In Proceedings of the 2021 ACM Conference on Fairness, Accountability, and Transparency (FAccT ‚Äò21). Association for Computing Machinery, New York, NY, USA, 610‚Äì623. Link\n\n  Julia Kreutzer, Isaac Caswell, Lisa Wang, et al. 2022. Quality at a Glance: An Audit of Web-Crawled Multilingual Datasets. Transactions of the Association for Computational Linguistics 10 (2022), 50‚Äì72.  DOI:\n\n  Laura Weidinger, Jonathan Uesato, Maribeth Rauh, et al. 2022. Taxonomy of Risks posed by Language Models. In 2022 ACM Conference on Fairness, Accountability, and Transparency (FAccT ‚Äò22). Association for Computing Machinery, New York, NY, USA, 214‚Äì229. Link\n\n  Office of the Comptroller of the Currency. 2021. Comptroller‚Äôs Handbook: Model Risk Management, Version 1.0, August 2021. Retrieved on July 7, 2022 from OCC\n\n  Rishi Bommasani, Drew A. Hudson, Ehsan Adeli, et al. 2021. On the Opportunities and Risks of Foundation Models. arXiv:2108.07258. Retrieved from arXiv:2108.07258"
					}
					
				
			
		
			
				
					,
					
					"map-3-2012-01-16-application-scope-html": {
						"id": "map-3-2012-01-16-application-scope-html",
						"title": "MAP 3.3",
						"categories": "MAP-3",
						"url": " /map-3/2012/01/16/application-scope.html",
						"content": "What is this subcategory about?\n  \nAfter mapping context, the AI system scope should be narrowed. Systems that function in a narrow scope tend to enable better mapping, measurement, and management of risks in the learning or decision-making tasks and the system context. A narrow application scope also helps ease oversight functions and related resources within an organization.\n\n  For example, open-ended chatbot systems that interact with the public on the internet have a large number of risks that may be difficult to map, measure, and manage due to the variability from both the decision-making task and the operational context.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Consider narrowing contexts for system deployment, including factors related to:\n      \n        How outcomes may directly or indirectly impact users and stakeholders.\n        Length of time the system is deployed in between re-trainings.\n        Geographical regions in which the system operates.\n      \n    \n    Engage AI actors in legal and procurement functions when specifying target application scope.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 3.3\n  \n    To what extent has the entity clearly defined technical specifications and requirements for the AI system?\n    How do the technical specifications and requirements align with the AI system‚Äôs goals and objectives?\n    How might you respond to an intelligence consumer asking ‚ÄúHow do you know this?‚Äù\n  \n\n  AI Transparency Resources: MAP 3.3\n  \n    Intel.gov: AI Ethics Framework for Intelligence Community  - 2020\n    GAO-21-519SP: AI Accountability Framework for Federal Agencies &amp; Other Entities\n    Assessment List for Trustworthy AI (ALTAI) - The High-Level Expert Group on AI ‚Äì 2019\n  \n\n\n\n\n  What are some informative references?\n  \nMark J. Van der Laan and Sherri Rose (2018). Targeted Learning in Data Science. Cham: Springer International Publishing, 2018.\n\n  Alice Zheng. 2015. Evaluating Machine Learning Models (2015). O‚ÄôReilly. Retrieved from https://www.oreilly.com/library/view/evaluating-machine-learning/9781492048756/.\n\n  Brenda Leong and Patrick Hall (2021). 5 things lawyers should know about artificial intelligence. ABA Journal. Retrieved from https://www.abajournal.com/columns/article/5-things-lawyers-should-know-about-artificial-intelligence."
					}
					
				
			
		
			
				
					,
					
					"map-3-2012-01-16-system-cost-html": {
						"id": "map-3-2012-01-16-system-cost-html",
						"title": "MAP 3.2",
						"categories": "MAP-3",
						"url": " /map-3/2012/01/16/system-cost.html",
						"content": "What is this subcategory about?\n  \nAnticipating negative impacts of AI systems is a difficult task. Negative impacts can be due to many factors, such as poor system performance, and may range from minor annoyance to serious injury, financial losses, or regulatory enforcement actions. AI actors can work with a broad set of stakeholders to improve their capacity for assessing system impacts ‚Äì and subsequently ‚Äì system risks. Hasty or non-thorough impact assessments may result in erroneous determinations of no-risk for more complex or higher risk systems.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Perform a context analysis to map negative impacts arising from not integrating trustworthiness characteristics. When negative impacts are not direct or obvious, AI actors should engage with external stakeholders to investigate and document:\n      \n        Who could be harmed?\n        What could be harmed?\n        When could harm arise?\n        How could harm arise?\n      \n    \n    Implement procedures for regularly evaluating the qualitative and quantitative costs of internal and external AI system failures. Develop actions to prevent, detect, and/or correct  potential risks and related impacts. Regularly evaluate failure costs to inform go/no-go deployment decisions throughout the AI system lifecycle.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 3.2\n  \n    To what extent does the system/entity consistently measure progress towards stated goals and objectives?\n    To what extent can users or parties affected by the outputs of the AI system test the AI system and provide feedback?\n    Have you documented and explained that machine errors may differ from human errors?\n  \n\n  AI Transparency Resources: MAP 3.2\n  \n    Intel.gov: AI Ethics Framework for Intelligence Community  - 2020\n    GAO-21-519SP: AI Accountability Framework for Federal Agencies &amp; Other Entities\n    Assessment List for Trustworthy AI (ALTAI) - The High-Level Expert Group on AI ‚Äì 2019\n  \n\n\n\n\n  What are some informative references?\n  \nAbagayle Lee Blank. 2019. Computer vision machine learning and future-oriented ethics. Honors Project. Seattle Pacific University (SPU), Seattle, WA. Available at https://digitalcommons.spu.edu/cgi/viewcontent.cgi?article=1100&amp;context=honorsprojects\n\n  Margarita Boyarskaya, Alexandra Olteanu, and Kate Crawford. 2020. Overcoming Failures of Imagination in AI Infused System Development and Deployment. arXiv:2011.13416. Retrieved from https://arxiv.org/abs/2011.13416\n\n  Jeff Patton. 2014. User Story Mapping. O‚ÄôReilly, Sebastopol, CA. See https://www.jpattonassociates.com/story-mapping/\n\n  Margarita Boenig-Liptsin, Anissa Tanweer &amp; Ari Edmundson (2022) Data Science Ethos Lifecycle: Interplay of ethical thinking and data science practice, Journal of Statistics and Data Science Education, DOI: 10.1080/26939169.2022.2089411\n\n  J. Cohen, D. S. Katz, M. Barker, N. Chue Hong, R. Haines and C. Jay, ‚ÄúThe Four Pillars of Research Software Engineering,‚Äù in IEEE Software, vol. 38, no. 1, pp. 97-105, Jan.-Feb. 2021, doi: 10.1109/MS.2020.2973362.\n\n  National Academies of Sciences, Engineering, and Medicine 2022. ‚ÄúIntroduction‚Äù in Fostering Responsible Computing Research: Foundations and Practices. Washington, DC: The National Academies Press. https://doi.org/10.17226/26507."
					}
					
				
			
		
			
				
					,
					
					"map-3-2012-01-16-system-benefits-html": {
						"id": "map-3-2012-01-16-system-benefits-html",
						"title": "MAP 3.1",
						"categories": "MAP-3",
						"url": " /map-3/2012/01/16/system-benefits.html",
						"content": "What is this subcategory about?\n  \nAI system benefits should counterbalance the inherent risks and implicit and explicit costs. To identify system benefits, organizations should define and document system purpose and utility, along with foreseeable costs, risks, and negative impacts. Credible justification for anticipated benefits beyond the status quo should be clarified and documented.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Utilize participatory approaches and engage with system end users to evaluate system efficacy and interpretability of AI task output.\n    Incorporate stakeholder feedback about perceived system benefits beyond the status quo.\n    Align system requirements with intended purpose and document decisions.\n    Perform context analysis related to time frame, safety concerns, geographic area, physical environment, ecosystems, social environment, and cultural norms within the intended setting (or conditions that closely approximate the intended setting).\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 3.1\n  \n    Did you communicate the benefits of the AI system to users?\n    Did you provide appropriate training material and disclaimers to users on how to adequately use the AI system?\n    Did your organization implement a risk management system to address risks involved in deploying the identified AI solution (e.g. personnel risk or changes to commercial objectives)?\n  \n\n  AI Transparency Resources: MAP 3.1\n  \n    Intel.gov: AI Ethics Framework for Intelligence Community  - 2020\n    GAO-21-519SP: AI Accountability Framework for Federal Agencies &amp; Other Entities\n    Assessment List for Trustworthy AI (ALTAI) - The High-Level Expert Group on AI ‚Äì 2019\n  \n\n\n\n\n  What are some informative references?\n  \nRoel Dobbe, Thomas Krendl Gilbert, and Yonatan Mintz. 2021. Hard choices in artificial intelligence. Artificial Intelligence 300 (14 July 2021), 103555, ISSN 0004-3702. DOI: https://doi.org/10.1016/j.artint.2021.103555\n\n  Samir Passi and Solon Barocas. 2019. Problem Formulation and Fairness. In Proceedings of the Conference on Fairness, Accountability, and Transparency (FAT* ‚Äò19). Association for Computing Machinery, New York, NY, USA, 39‚Äì48. https://doi.org/10.1145/3287560.3287567"
					}

					"map-2-2012-01-16-data-collection-and-selection-html": {
						"id": "map-2-2012-01-16-data-collection-and-selection-html",
						"title": "MAP 2.3",
						"categories": "MAP-2",
						"url": " /map-2/2012/01/16/data-collection-and-selection.html",
						"content": "What is this subcategory about?\n  \nMany AI system risks can be traced to insufficient testing and evaluation processes. For example, machine learning requires large scale datasets. The difficulty of finding the ‚Äúright‚Äù data may lead AI actors to select datasets based more on accessibility and availability than on suitability. Such decisions may contribute to an environment where the data used in processes is not fully representative of the populations or phenomena that are being modeled, inserting or introducing downstream risks.\n\n  Other risks arise when selected datasets and/or attributes within datasets are not good proxies, measures, or predictors for operationalizing the phenomenon that the AI system intends to support or inform. Practices such as dataset reuse may also lead to data becoming disconnected from the social contexts and time periods of their creation. Datasets may also present security concerns or be polluted by bad actors in an attempt to alter system outcomes.\n\n  Collected data may differ significantly from what occurs in the real world. Large scale datasets used in AI systems often do not include representation of people who have been historically excluded. This may have a disproportionately negative impact on black, indigenous, and people of color, women, LGBTQ+ individuals, people with disabilities, or people with limited access to computer network technologies.\n\n  To manage the dataset risks described above, it is important to:\n  \n    have a clear understanding of data content (e.g., data dictionaries, datasheets), data lineage, provenance, representativeness, legal basis for use, and security\n    follow experimental design best practices\n    consider data suitability and data privacy concerns\n    empirically validate underlying constructs and concepts in data selection.\n  \n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Document assumptions made and techniques used during the selection, curation, preparation, and analysis of data, and when identifying constructs and proxy targets, and developing indices ‚Äì especially when seeking to measure concepts that are inherently unobservable (e.g. ‚Äúhireability,‚Äù ‚Äúcriminality.‚Äù ‚Äúlendability‚Äù).\n    Map adherence to policies that address data and construct validity, bias, privacy and security for AI systems and verify documentation, oversight, and audit function processes.\n    Establish processes and practices that employ experimental design techniques for data collection, selection, and management practices.\n    Establish practices to ensure data used in AI systems is linked to the documented purpose of the AI system (e.g., by causal discovery methods).\n    Establish and document processes to ensure that test and training data lineage is well understood, traceable, and metadata resources are available for mapping risks.\n    Document known limitations, risk mitigation efforts associated with, and methods used for, training data collection, selection, labeling, cleaning, and analysis (e.g. treatment of missing, spurious, or outlier data; biased estimators).\n    Work with domain experts to:\n      \n        Gain and maintain contextual awareness and knowledge about how human behavior is reflected in datasets, organizational factors and dynamics, and society.\n        Identify participatory approaches for responsible Human-AI configurations and oversight tasks, taking into account sources of cognitive bias.\n        Identify techniques to manage and mitigate sources of bias (systemic, computational, human-cognitive) in computational models and systems, and the assumptions and decisions in their development.\n      \n    \n    Follow standard statistical principles and document the extent to which the proposed technology does not meet standard validation criteria..\n    Investigate and document potential negative impacts due to supply chain issues that may conflict with organizational values and principles.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 2.3\n  \n    Are there any known errors, sources of noise, or redundancies in the data?\n    Over what time-frame was the data collected? Does the collection time-frame match the creation time-frame\n    What is the variable selection and evaluation process?\n    How was the data collected? Who was involved in the data collection process? If the dataset relates to people (e.g., their attributes) or was generated by people, were they informed about the data collection? (e.g., datasets that collect writing, photos, interactions, transactions, etc.)\n    As time passes and conditions change, is the training data still representative of the operational environment?\n  \n\n  AI Transparency Resources: MAP 2.3\n  \n    Datasheets for Datasets\n    WEF Model AI Governance Framework Assessment 2020\n    Companion to the Model AI Governance Framework- 2020\n    GAO-21-519SP: AI Accountability Framework for Federal Agencies &amp; Other Entities\n    ATARC Model Transparency Assessment (WD) ‚Äì 2020\n    Transparency in Artificial Intelligence - S. Larsson and F. Heintz ‚Äì 2020\n  \n\n\n\n\n  What are some informative references?\n  \nChallenges with dataset selection\n\n  Alexandra Olteanu, Carlos Castillo, Fernando Diaz, and Emre Kiciman. 2019. Social Data: Biases, Methodological Pitfalls, and Ethical Boundaries. Front. Big Data 2, 13 (11 July 2019). DOI: https://doi.org/10.3389/fdata.2019.00013\n\n  Amandalynne Paullada, Inioluwa Deborah Raji, Emily M. Bender, et al. 2020. Data and its (dis)contents: A survey of dataset development and use in machine learning research. arXiv:2012.05345. Retrieved from https://arxiv.org/abs/2012.05345\n\n  Catherine D‚ÄôIgnazio and Lauren F. Klein. 2020. Data Feminism. The MIT Press, Cambridge, MA. See https://data-feminism.mitpress.mit.edu/\n\n  Miceli, M., &amp; Posada, J. (2022). The Data-Production Dispositif. ArXiv, abs/2205.11963.\n\n  Barbara Plank. 2016. What to do about non-standard (or non-canonical) language in NLP. arXiv:1608.07836. Retrieved from https://arxiv.org/abs/1608.07836\n\n  Dataset and test, evaluation, validation and verification (TEVV) processes in AI system development\n\n  National Institute of Standards and Technology (NIST), Reva Schwartz, Apostol Vassilev, et al. 2022. NIST Special Publication 1270 Towards a Standard for Identifying and Managing Bias in Artificial Intelligence. DOI: https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.1270.pdf\n\n  Inioluwa Deborah Raji, Emily M. Bender, Amandalynne Paullada, et al. 2021. AI and the Everything in the Whole Wide World Benchmark. arXiv:2111.15366. Retrieved from https://arxiv.org/abs/2111.15366\n\n  Statistical balance\n\n  Ziad Obermeyer, Brian Powers, Christine Vogeli, and Sendhil Mullainathan. 2019. Dissecting racial bias in an algorithm used to manage the health of populations. Science 366, 6464 (25 Oct. 2019), 447-453. DOI: https://doi.org/10.1126/science.aax2342\n\n  Amandalynne Paullada, Inioluwa Deborah Raji, Emily M. Bender, et al. 2020. Data and its (dis)contents: A survey of dataset development and use in machine learning research. arXiv:2012.05345. Retrieved from https://arxiv.org/abs/2012.05345\n\n  Solon Barocas, Anhong Guo, Ece Kamar, et al. 2021. Designing Disaggregated Evaluations of AI Systems: Choices, Considerations, and Tradeoffs. Proceedings of the 2021 AAAI/ACM Conference on AI, Ethics, and Society. Association for Computing Machinery, New York, NY, USA, 368‚Äì378. https://doi.org/10.1145/3461702.3462610\n\n  Measurement and evaluation\n\n  Abigail Z. Jacobs and Hanna Wallach. 2021. Measurement and Fairness. In Proceedings of the 2021 ACM Conference on Fairness, Accountability, and Transparency (FAccT ‚Äò21). Association for Computing Machinery, New York, NY, USA, 375‚Äì385. https://doi.org/10.1145/3442188.3445901\n\n  Ben Hutchinson, Negar Rostamzadeh, Christina Greer, et al. 2022. Evaluation Gaps in Machine Learning Practice. arXiv:2205.05256. Retrieved from https://arxiv.org/abs/2205.05256\n\n  Existing frameworks\n\n  National Institute of Standards and Technology. (2018). Framework for improving critical infrastructure cybersecurity. URL: https://nvlpubs. nist. gov/nistpubs/CSWP/NIST. CSWP, 4162018.\n\n  Boeckl, K. R., &amp; Lefkovitz, N. B. (2020). NIST privacy framework: A tool for improving privacy through enterprise risk management, version 1.0. URL:https://www.nist.gov/privacy-framework/privacy-framework"
					}

					"map-2-2012-01-16-operational-context-html": {
						"id": "map-2-2012-01-16-operational-context-html",
						"title": "MAP 2.2",
						"categories": "MAP-2",
						"url": " /map-2/2012/01/16/operational-context.html",
						"content": "What is this subcategory about?\n  \nOnce deployed and in use, AI systems may sometimes perform poorly, manifest unanticipated negative impacts, or violate legal or ethical norms. These risks and incidents can result from a variety of factors. One key weakness stems from developing systems in highly-controlled or optimized environments that differ considerably from the deployment context. This practice may contribute to an inability to anticipate downstream uses or constraints. AI actors can reduce the likelihood of such incidents through regular stakeholder engagement and feedback. This input can provide enhanced contextual awareness about how an AI system may interact in its real-world setting. Recommended practices include broad stakeholder engagement with potentially impacted community groups, consideration of user interaction and user experience (UI/UX) factors, and regular system testing and evaluation in non-optimized conditions.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Extend documentation beyond system and task requirements to include possible risks due to deployment contexts and human-AI configurations.\n    Follow stakeholder feedback processes to determine whether a system achieved its documented purpose within a given use context, and whether users can correctly comprehend system outputs or results.\n    Document dependencies on upstream data and other AI systems, including if the specified system is an upstream dependency for another AI system or other data.\n    Document connections the AI system or data will have to external networks (including the internet), financial markets, and critical infrastructure that have potential for negative externalities. Identify and document negative impacts as part of considering the broader risk thresholds and subsequent go/no-go deployment decisions.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 2.2\n  \n    Does the AI solution provides sufficient information to assist the personnel to make an informed decision and take actions accordingly?\n    To what extent is the output of each component appropriate for the operational context?\n    What type of information is accessible on the design, operations, and limitations of the AI system to external stakeholders, including end users, consumers, regulators, and individuals     impacted by use of the AI system?\n    Based on the assessment, did your organization implement the appropriate level of human involvement in AI-augmented decision-making? (WEF Assessment)\n    How will the accountable human(s) address changes in accuracy and precision due to either an adversary‚Äôs attempts to disrupt the AI or unrelated changes in operational/business environment, which may impact the accuracy of the AI?\n  \n\n  AI Transparency Resources: MAP 2.2\n  \n    Datasheets for Datasets\n    WEF Model AI Governance Framework Assessment 2020\n    Companion to the Model AI Governance Framework- 2020\n    ATARC Model Transparency Assessment (WD) ‚Äì 2020\n    Transparency in Artificial Intelligence - S. Larsson and F. Heintz ‚Äì 2020\n  \n\n\n\n\n  What are some informative references?\n  \nContext of use\n\n  International Standards Organization (ISO). 2019. ISO 9241-210:2019 Ergonomics of human-system interaction ‚Äî Part 210: Human-centred design for interactive systems. Retrieved from https://www.iso.org/standard/77520.html\n\n  National Institute of Standards and Technology (NIST), Mary Theofanos, Yee-Yin Choong, et al. 2017. NIST Handbook 161 Usability Handbook for Public Safety Communications: Ensuring Successful Systems for First Responders. DOI: https://doi.org/10.6028/NIST.HB.161\n\n  Human-machine interaction\n\n  Smith, C. J. (2019). Designing trustworthy AI: A human-machine teaming framework to guide development. arXiv preprint arXiv:1910.03515.\n\n  Warden T, Carayon P, Roth EM, et al. The National Academies Board on Human System Integration (BOHSI) Panel: Explainable AI, System Transparency, and Human Machine Teaming. Proceedings of the Human Factors and Ergonomics Society Annual Meeting. 2019;63(1):631-635. doi:10.1177/1071181319631100\n\n  Committee on Human-System Integration Research Topics for the 711th Human Performance Wing of the Air Force Research Laboratory and the National Academies of Sciences, Engineering, and Medicine. 2022. Human-AI Teaming: State-of-the-Art and Research Needs. Washington, D.C. National Academies Press. DOI: https://doi.org/10.17226/26355.2022\n\n  Ben Green. 2021. The Flaws of Policies Requiring Human Oversight of Government Algorithms. Computer Law &amp; Security Review 45 (26 Apr. 2021). DOI: https://dx.doi.org/10.2139/ssrn.3921216\n\n  Ben Green and Amba Kak. 2021. The False Comfort of Human Oversight as an Antidote to A.I. Harm. (June 15, 2021). Retrieved July 6, 2022 from https://slate.com/technology/2021/06/human-oversight-artificial-intelligence-laws.html.\n\n  Forough Poursabzi-Sangdeh, Daniel G Goldstein, Jake M Hofman, et al. 2021. Manipulating and Measuring Model Interpretability. In Proceedings of the 2021 CHI Conference on Human Factors in Computing Systems (CHI ‚Äò21). Association for Computing Machinery, New York, NY, USA, Article 237, 1‚Äì52. https://doi.org/10.1145/3411764.3445315\n\n  Susanne Gaube, Harini Suresh, Martina Raue, et al. 2021. Do as AI say: susceptibility in deployment of clinical decision-aids. npj Digital Medicine 4, Article 31 (2021). DOI: https://doi.org/10.1038/s41746-021-00385-9\n\n  Zana Bu√ßinca, Maja Barbara Malaya, and Krzysztof Z. Gajos. 2021. To Trust or to Think: Cognitive Forcing Functions Can Reduce Overreliance on AI in AI-assisted Decision-making. Proc. ACM Hum.-Comput. Interact. 5, CSCW1, Article 188 (April 2021), 21 pages. https://doi.org/10.1145/3449287"
					}

					"map-2-2012-01-16-learning-task-html": {
						"id": "map-2-2012-01-16-learning-task-html",
						"title": "MAP 2.1",
						"categories": "MAP-2",
						"url": " /map-2/2012/01/16/learning-task.html",
						"content": "What is this subcategory about?\n  \nAI actors should define the technical learning or decision-making task an AI system is designed to accomplish, along with the benefits that the system will provide. The clearer and narrower the task definition, the easier it is to map its benefits and risks, leading to more fulsome risk management.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Narrowly define and document AI system learning task(s) along with known assumptions and limitations.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 2.1\n\n  \n    To what extent has the entity clearly defined technical specifications and requirements for the AI system?\n    To what extent has the entity documented the AI system‚Äôs development, testing methodology, metrics, and performance outcomes?\n    How do the technical specifications and requirements align with the AI system‚Äôs goals and objectives?\n    Did your organization implement accountability-based practices in data management and protection (e.g. the PDPA and OECD Privacy Principles)?\n    How are outputs marked to clearly show that they came from an AI?\n  \n\n  AI Transparency Resources: MAP 2.1\n\n  \n    Datasheets for Datasets\n    WEF Model AI Governance Framework Assessment 2020\n    Companion to the Model AI Governance Framework- 2020\n    ATARC Model Transparency Assessment (WD) ‚Äì 2020\n    Transparency in Artificial Intelligence - S. Larsson and F. Heintz ‚Äì 2020\n  \n\n\n\n\n  What are some informative references?\n  \nLeong, Brenda (2020). The Spectrum of Artificial Intelligence - An Infographic Tool. Future of Privacy Forum. Retrieved from https://fpf.org/blog/the-spectrum-of-artificial-intelligence-an-infographic-tool/\n\n  Brownlee, Jason (2020). A Tour of Machine Learning Algorithms. Machine Learning Mastery. Retrieved from https://machinelearningmastery.com/a-tour-of-machine-learning-algorithms/."
					}
					
				
			
		
			
				
					,
					
					"map-1-2012-01-16-system-requirements-html": {
						"id": "map-1-2012-01-16-system-requirements-html",
						"title": "MAP 1.7",
						"categories": "MAP-1",
						"url": " /map-1/2012/01/16/system-requirements.html",
						"content": "What is this subcategory about?\n  \nAI system development requirements may outpace documentation processes for traditional software. When written requirements are unavailable or incomplete, AI actors may inadvertently overlook business and stakeholder needs, or over-rely on implicit human biases such as confirmation bias and groupthink. To mitigate the influence of these implicit factors, AI actors can seek input from, and develop transparent and actionable recourse mechanisms for, end-users and operators. Engaging external stakeholders in this process  integrates broader perspectives on socio-technical risk factors. Incorporating trustworthy characteristics early in the design phase should be a priority ‚Äì instead of forcing a solution onto existing systems.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Proactively incorporate trustworthy characteristics into system requirements.\n    Consider risk factors related to Human-AI configurations and tasks.\n    Analyze dependencies between contextual factors and system requirements. List impacts that may arise from not fully considering the importance of  trustworthiness characteristics in any decision making.\n    Follow responsible design techniques in tasks such as software engineering, product management, and participatory engagement. Some examples for eliciting and documenting stakeholder requirements include product requirement documents (PRDs), user stories, user interaction/user experience (UI/UX) research, systems engineering, ethnography and related field methods.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 1.7\n  \n    What type of information is accessible on the design, operations, and limitations of the AI system to external stakeholders, including end users, consumers, regulators, and individuals impacted by use of the AI system?\n    To what extent is this information sufficient and appropriate to promote transparency? Promote transparency by enabling external stakeholders to access information on the design, operation, and limitations of the AI system.\n    To what extent has relevant information been disclosed regarding the use of AI systems, such as (a) what the system is for, (b) what it is not for, (c) how it was designed, and (d) what its limitations are? (Documentation and external communication can offer a way for entities to provide transparency.)\n    What metrics has the entity developed to measure performance of the AI system?\n    What justifications, if any, has the entity provided for the assumptions, boundaries, and limitations of the AI system?\n  \n\n  AI Transparency Resources: MAP 1.7\n  \n    GAO-21-519SP: AI Accountability Framework for Federal Agencies &amp; Other Entities\n    ‚ÄúStakeholders in Explainable AI,‚Äù Sep. 2018, [Online]. Available: http://arxiv.org/abs/1810.00184\n    ‚ÄúIncluding Insights from the Comptroller General‚Äôs Forum on the Oversight of Artificial Intelligence An Accountability Framework for Federal Agencies and Other Entities,‚Äù 2021\n    ‚ÄúHIGH-LEVEL EXPERT GROUP ON ARTIFICIAL INTELLIGENCE SET UP BY THE EUROPEAN COMMISSION ETHICS GUIDELINES FOR TRUSTWORTHY AI.‚Äù [Online]. Available: https://ec.europa.eu/digital-\n  \n\n\n\n\n  What are some informative references?\n  \nNational Academies of Sciences, Engineering, and Medicine 2022. Fostering Responsible Computing Research: Foundations and Practices. Washington, DC: The National Academies Press. https://doi.org/10.17226/26507.\n\n  Amit K. Chopra, Fabiano Dalpiaz, F. Ba≈üak Aydemir, et al. 2014. Protos: Foundations for engineering innovative sociotechnical systems. In 2014 IEEE 22nd International Requirements Engineering Conference (RE) (2014), 53-62. DOI: https://doi.org/10.1109/RE.2014.6912247\n\n  Andrew D. Selbst, Danah Boyd, Sorelle A. Friedler, et al. 2019. Fairness and Abstraction in Sociotechnical Systems. In Proceedings of the Conference on Fairness, Accountability, and Transparency (FAT* ‚Äò19). Association for Computing Machinery, New York, NY, USA, 59‚Äì68. https://doi.org/10.1145/3287560.3287598\n\n  Gordon Baxter and Ian Sommerville. 2011. Socio-technical systems: From design methods to systems engineering. Interacting with Computers, 23, 1 (Jan. 2011), 4‚Äì17. DOI: https://doi.org/10.1016/j.intcom.2010.07.003\n\n  Roel Dobbe, Thomas Krendl Gilbert, and Yonatan Mintz. 2021. Hard choices in artificial intelligence. Artificial Intelligence 300 (14 July 2021), 103555, ISSN 0004-3702. DOI: https://doi.org/10.1016/j.artint.2021.103555\n\n  Yilin Huang, Giacomo Poderi, Sanja ≈†ƒáepanoviƒá, et al. 2019. Embedding Internet-of-Things in Large-Scale Socio-technical Systems: A Community-Oriented Design in Future Smart Grids. In The Internet of Things for Smart Urban Ecosystems (2019), 125-150. Springer, Cham. DOI: https://doi.org/10.1007/978-3-319-96550-5_6"
					}
					
				
			
		
			
				
					,
					
					"map-1-2012-01-16-stakeholders-html": {
						"id": "map-1-2012-01-16-stakeholders-html",
						"title": "MAP 1.6",
						"categories": "MAP-1",
						"url": " /map-1/2012/01/16/stakeholders.html",
						"content": "What is this subcategory about?\n  \nRisk management should include processes for regular and meaningful communication with stakeholder groups. Stakeholders can provide valuable input related to system gaps and limitations. Organizations may differ in the types and number of stakeholders with which they engage.\n\n  Participatory approaches such as human-centered design (HCD) and value-sensitive design (VSD) can help AI teams to engage broadly with stakeholder communities. This type of engagement can enable AI teams to learn about how a given technology may cause impacts, both positive and negative, that were not originally considered or intended.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Maintain awareness and documentation of the individuals, groups, or communities who make up the system‚Äôs internal and external stakeholders.\n    Establish mechanisms for regular communication and feedback between relevant AI actors and internal or external stakeholders related to system design or deployment decisions.\n    Verify that appropriate skills and practices are available in-house for carrying out stakeholder engagement activities such as eliciting, capturing, and synthesizing stakeholder feedback, and translating it for AI design and development functions.\n    Define which AI actors, beyond AI design and development teams, will review system design, implementation, and operation tasks. Define which AI actors will administer and implement test, evaluation, verification, and validation (TEVV) tasks across the AI lifecycle.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 1.6\n  \n    To what extent has the entity clarified the roles, responsibilities, and delegated authorities to relevant stakeholders?\n    Who is responsible for checking the AI at these intervals?\n    What type of information is accessible on the design, operations, and limitations of the AI system to external stakeholders, including end users, consumers, regulators, and individuals impacted by use of the AI system?\n    If anyone believed that the AI no longer meets this ethical framework, who will be responsible for receiving the concern and as appropriate investigating and remediating the issue? Do they have authority to modify, limit, or stop the use of the AI?\n    How easily accessible and current is the information available to external stakeholders?\n  \n\n  AI Transparency Resources: MAP 1.6\n  \n    GAO-21-519SP: AI Accountability Framework for Federal Agencies &amp; Other Entities\n    ‚ÄúStakeholders in Explainable AI,‚Äù Sep. 2018, [Online]. Available: http://arxiv.org/abs/1810.00184\n    ‚ÄúIncluding Insights from the Comptroller General‚Äôs Forum on the Oversight of Artificial Intelligence An Accountability Framework for Federal Agencies and Other Entities,‚Äù 2021\n    ‚ÄúHIGH-LEVEL EXPERT GROUP ON ARTIFICIAL INTELLIGENCE SET UP BY THE EUROPEAN COMMISSION ETHICS GUIDELINES FOR TRUSTWORTHY AI.‚Äù [Online]. Available: https://ec.europa.eu/digital-\n  \n\n\n\n\n  What are some informative references?\n  \nVincent T. Covello. 2021. Stakeholder Engagement and Empowerment. In Communicating in Risk, Crisis, and High Stress Situations (Vincent T. Covello, ed.), 87-109. DOI: https://doi.org/10.1002/9781119081753.ch5\n\n  Yilin Huang, Giacomo Poderi, Sanja ≈†ƒáepanoviƒá, et al. 2019. Embedding Internet-of-Things in Large-Scale Socio-technical Systems: A Community-Oriented Design in Future Smart Grids. In The Internet of Things for Smart Urban Ecosystems (2019), 125-150. Springer, Cham. DOI: https://doi.org/10.1007/978-3-319-96550-5_6\n\n  Eloise Taysom and Nathan Crilly. 2017. Resilience in Sociotechnical Systems: The Perspectives of Multiple Stakeholders. She Ji: The Journal of Design, Economics, and Innovation, 3, 3 (2017), 165-182, ISSN 2405-8726. DOI: https://doi.org/10.1016/j.sheji.2017.10.011"
					}
					
				
			
		
			
				
					,
					
					"map-1-2012-01-16-risk-tolerance-html": {
						"id": "map-1-2012-01-16-risk-tolerance-html",
						"title": "MAP 1.5",
						"categories": "MAP-1",
						"url": " /map-1/2012/01/16/risk-tolerance.html",
						"content": "What is this subcategory about?\n  \nRisk tolerance reflects the level and type of risk the organization will accept while conducting its mission and carrying out its strategy.\n\n  Deployment should not be pre-determined. Rather, it should result from a clearly defined process based on organizational risk tolerances.\n\n  Go/no-go decisions should be incorporated throughout the AI system‚Äôs lifecycle. For systems deemed ‚Äúhigher risk,‚Äù such decisions should include approval from relevant technical or risk-focused executives.\n\n  Go/no-go decisions related to AI system risks should take stakeholder feedback into account, but remain independent from stakeholders‚Äô vested financial or reputational interests\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Establish risk tolerance levels for AI systems and allocate the appropriate oversight resources to each level.\n    Identify maximum allowable risk thresholds above which the system will not be deployed, within the contextual or application setting. Do not deploy AI systems that exceed organizational risk tolerances.\n    Attempts to use a system for ‚Äúoff-label‚Äù purposes should be approached with caution, especially in settings that organizations have deemed as high-risk. Document decisions, risk-related trade-offs, and system limitations.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 1.5\n  \n    What justifications, if any, has the entity provided for the assumptions, boundaries, and limitations of the AI system?\n    How has the entity identified and mitigated potential impacts of bias in the data, including inequitable or discriminatory outcomes?\n    To what extent are the established procedures effective in mitigating bias, inequity, and other concerns resulting from the system?\n  \n\n  AI Transparency Resources: MAP 1.5\n  \n    GAO-21-519SP: AI Accountability Framework for Federal Agencies &amp; Other Entities\n    WEF Model AI Governance Framework Assessment 2020\n    Companion to the WEF Model AI Governance Framework- 2020\n  \n\n\n\n\n  What are some informative references?\n  \nBoard of Governors of the Federal Reserve System. SR 11-7: Guidance on Model Risk Management. (April 4, 2011). Retrieved on July 6, 2022 from https://www.federalreserve.gov/supervisionreg/srletters/sr1107.htm\n\n  The Office of the Comptroller of the Currency. Enterprise Risk Appetite Statement. (Nov. 20, 2019). Retrieved on July 12, 2022 from https://www.occ.treas.gov/publications-and-resources/publications/banker-education/files/pub-risk-appetite-statement.pdf"
					}
