					"map-1-2012-01-16-mission-goals-html": {
						"id": "map-1-2012-01-16-mission-goals-html",
						"title": "MAP 1.4",
						"categories": "MAP-1",
						"url": " /map-1/2012/01/16/mission-goals.html",
						"content": "What is this subcategory about?\n  \nSocio-technical AI risks emerge from the interplay between technical development decisions and how a system is used, who operates it, and the social context into which it is deployed. Establishing a process for clear and comprehensive enumeration of AI system purpose and expectations can assist organizations in identifying and managing risks.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Reconcile documented concerns about system context of use or purpose against the organization‚Äôs stated values, mission statements, social responsibility commitments, and AI principles.\n    Reconsider the design, implementation strategy, or deployment of AI systems with potential impacts that do not reflect institutional values.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nTransparency Considerations ‚Äì Key Questions: MAP 1.4\n  \n    What goals and objectives does the entity expect to achieve by designing, developing, and/or deploying the AI system?\n    To what extent are the model outputs consistent with the entity‚Äôs values and principles to foster public trust and equity?\n    To what extent are the metrics consistent with system goals, objectives, and constraints, including ethical and compliance considerations?\n  \n\n  AI Transparency Resources: MAP 1.4\n  \n    GAO-21-519SP: AI Accountability Framework for Federal Agencies &amp; Other Entities\n    Intel.gov: AI Ethics Framework for Intelligence Community  - 2020\n    WEF Model AI Governance Framework Assessment 2020\n    ‚ÄúIncluding Insights from the Comptroller General‚Äôs Forum on the Oversight of Artificial Intelligence An Accountability Framework for Federal Agencies and Other Entities,‚Äù 2021\n  \n\n\n\n\n  What are some informative references?\n  \nAlgorithm Watch. AI Ethics Guidelines Global Inventory. Retrieved from https://inventory.algorithmwatch.org/\n\n  Emanuel Moss and Jacob Metcalf. 2020. Ethics Owners: A New Model of Organizational Responsibility in Data-Driven Technology Companies. Data &amp; Society Research Institute. Retrieved from https://datasociety.net/pubs/Ethics-Owners.pdf\n\n  Future of Life Institute. Asilomar AI Principles. Retrieved from https://futureoflife.org/2017/08/11/ai-principles/\n\n  Leonard Haas, Sebastian Gie√üler, and Veronika Thiel. 2020. In the realm of paper tigers ‚Äì exploring the failings of AI ethics guidelines. (April 28, 2020). Retrieved on July 6, 2022 from https://algorithmwatch.org/en/ai-ethics-guidelines-inventory-upgrade-2020/"
					}
					
				
			
		
			
				
					,
					
					"map-1-2012-01-16-business-value-html": {
						"id": "map-1-2012-01-16-business-value-html",
						"title": "MAP 1.3",
						"categories": "MAP-1",
						"url": " /map-1/2012/01/16/business-value.html",
						"content": "What is this subcategory about?\n  \nAI systems should present a business benefit beyond the status quo when considering inherent risks and implicit or explicit costs. Defining and documenting the specific business purpose of an AI system helps teams to evaluate risks and increases the clarity of ‚Äúgo/no-go‚Äù decisions about whether to deploy.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Build transparent practices into AI system development processes.\n    Review the documented system purpose from a socio-technical perspective and in consideration of societal values.\n    Determine possible misalignment between societal values and stated organizational principles and code of ethics.\n    Flag latent incentives that may contribute to negative impacts.\n    Balance AI system purpose with potential risks, societal values, and stated organizational principles.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n\n  Transparency Considerations ‚Äì Key Questions: MAP 1.3\n  \n    How does the AI system help the entity meet its goals and objectives?\n    How do the technical specifications and requirements align with the AI system‚Äôs goals and objectives?\n    To what extent is the output of each component appropriate for the operational context?\n    What (other) tasks could the dataset be used for? Are there obvious tasks for which it should not be used?\n  \n\n  AI Transparency Resources: MAP 1.3\n  \n    Assessment List for Trustworthy AI (ALTAI) - The High-Level Expert Group on AI ‚Äì 2019\n    Including Insights from the Comptroller General‚Äôs Forum on the Oversight of Artificial Intelligence An Accountability Framework for Federal Agencies and Other Entities,‚Äù 2021\n    Datasheets for Datasets‚Äù\n  \n\n\n\n\n  What are some informative references?\n  \nAbeba Birhane, Pratyusha Kalluri, Dallas Card, et al. 2022. The Values Encoded in Machine Learning Research. arXiv:2106.15590. Retrieved from https://arxiv.org/abs/2106.15590\n\n  Board of Governors of the Federal Reserve System. SR 11-7: Guidance on Model Risk Management. (April 4, 2011). Retrieved on July 6, 2022 from https://www.federalreserve.gov/supervisionreg/srletters/sr1107.htm"
					}
					
				
			
		
			
				
					,
					
					"map-1-2012-01-16-ai-actors-html": {
						"id": "map-1-2012-01-16-ai-actors-html",
						"title": "MAP 1.2",
						"categories": "MAP-1",
						"url": " /map-1/2012/01/16/ai-actors.html",
						"content": "What is this subcategory about?\n  \nSuccessfully mapping context requires a team of AI actors with a diversity of experience, expertise, abilities and backgrounds, and with the resources and independence to engage in critical inquiry. A diverse and empowered team increases the ability of an organization to broaden their contextual perspectives, check their assumptions about context of use, recognize when systems are not functional within and outside of the intended context, and identify constraints in real world applications that may lead to harmful impacts.\n\n  Having a diverse team contributes to more open sharing of ideas and assumptions about the purpose and function of the technology being designed and developed ‚Äì making these implicit aspects more explicit. The benefit of a diverse staff in managing AI risks is not the beliefs or presumed beliefs of individual workers, but the behavior that results from a collective perspective. An environment which fosters critical inquiry creates opportunities to surface problems and identify existing and emergent risks.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    \n      Establish interdisciplinary teams to reflect a wide range of skills, competencies, and capacity for AI efforts. Verify that team membership includes both demographic diversity, broad domain expertise, and lived experiences. Document team composition.\n    \n    \n      Empower interdisciplinary teams to capture, learn, and engage the interdependencies of deployed AI systems and related terminologies and concepts from disciplines outside of AI practice such as law, sociology, psychology, anthropology, public policy, systems design, and engineering.\n    \n  \n\n\n\n\n  What are the transparency and documentation considerations?\n\n  Column H content goes here.\n\n\n\n\n  What are some informative references?\n  \nSina Fazelpour and Maria De-Arteaga. 2022. Diversity in sociotechnical machine learning systems. Big Data &amp; Society 9, 1 (Jan. 2022). DOI: https://doi.org/10.1177%2F20539517221082027"
					}
					
				
			
		
			
				
					,
					
					"map-1-2012-01-16-intended-purpose-html": {
						"id": "map-1-2012-01-16-intended-purpose-html",
						"title": "MAP 1.1",
						"categories": "MAP-1",
						"url": " /map-1/2012/01/16/intended-purpose.html",
						"content": "What is this subcategory about?\n  \nMapping context may include examination of the following:\n  \n    intended and actual deployment setting.\n    specific set of users.\n    operator or subject expectations.\n    concept of operations.\n    intended purpose and impact of system use.\n    requirements for system deployment and operation.\n    potential negative impacts to individuals, groups, communities, organizations, and society ‚Äì or context-specific impacts such as legal requirements or impacts to the environment.\n    unintended, downstream, or other unknown contextual factors.\n  \n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n\n  \n    Pursue AI system design purposefully, after non-AI solutions are considered.\n    Collaboratively consider intended AI system design tasks along with unanticipated purposes.\n    Maintain awareness of industry, technical, and applicable legal standards.\n    Track and document existing AI systems held by the organization, and those maintained or supported by third-party entities.\n    Gain and maintain awareness about evaluating scientific claims related to AI system performance and benefits before launching into system design.\n    Define and document the task, purpose, minimum functionality, and benefits of the AI system to inform considerations about whether the project is worth pursuing.\n    Define the AI system context of use, including:\n      \n        operational environment\n        impacts to individuals, groups, communities, organizations, and society\n        user characteristics and tasks\n        social environment.\n      \n    \n    Determine the user and organizational requirements, including business and technical requirements.\n    Identify human-AI interaction and/or roles, such as whether the application will support or replace human decision making.\n    Plan for risks related to human-AI configurations, and document requirements, roles, and responsibilities for human oversight of deployed systems.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n\n  Transparency Considerations ‚Äì Key Questions: MAP 1.1\n  \n    Who is ultimately responsible for the decisions of the AI and is this person aware of the intended uses and limitations of the analytic?\n    Who will be responsible for maintaining, re-verifying, monitoring, and updating this AI once deployed?\n    Who is accountable for the ethical considerations during all stages of the AI lifecycle?\n    Why was the dataset created? (e.g., were there specific tasks in mind, or a specific gap that needed to be filled?\n    How does the entity ensure that the data collected are adequate, relevant, and not excessive in relation to the intended purpose?\n  \n\n  AI Transparency Resources: MAP 1.1\n  \n    Datasheets for Datasets\n    GAO-21-519SP: AI Accountability Framework for Federal Agencies &amp; Other Entities\n    ‚ÄúStakeholders in Explainable AI,‚Äù Sep. 2018, [Online]. link\n  \n\n\n\n\n  What are some informative references?\n  \nSocio-technical systems\n\n  Andrew D. Selbst, Danah Boyd, Sorelle A. Friedler, et al. 2019. Fairness and Abstraction in Sociotechnical Systems. In Proceedings of the Conference on Fairness, Accountability, and Transparency (FAT* ‚Äò19). Association for Computing Machinery, New York, NY, USA, 59‚Äì68. https://doi.org/10.1145/3287560.3287598\n\n  Problem formulation\n\n  Roel Dobbe, Thomas Krendl Gilbert, and Yonatan Mintz. 2021. Hard choices in artificial intelligence. Artificial Intelligence 300 (14 July 2021), 103555, ISSN 0004-3702. DOI: https://doi.org/10.1016/j.artint.2021.103555\n\n  Samir Passi and Solon Barocas. 2019. Problem Formulation and Fairness. In Proceedings of the Conference on Fairness, Accountability, and Transparency (FAT* ‚Äò19). Association for Computing Machinery, New York, NY, USA, 39‚Äì48. https://doi.org/10.1145/3287560.3287567\n\n  Context mapping\n\n  Emilio G√≥mez-Gonz√°lez and Emilia G√≥mez. 2020. Artificial intelligence in medicine and healthcare. Joint Research Centre (European Commission). Retrieved from https://op.europa.eu/en/publication-detail/-/publication/b4b5db47-94c0-11ea-aac4-01aa75ed71a1/language-en\n\n  Sarah Spiekermann and Till Winkler. 2020. Value-based Engineering for Ethics by Design. arXiv:2004.13676. Retrieved from https://arxiv.org/abs/2004.13676\n\n  Social Impact Lab. 2017. Framework for Context Analysis of Technologies in Social Change Projects (Draft v2.0). Retrieved from https://www.alnap.org/system/files/content/resource/files/main/Draft%20SIMLab%20Context%20Analysis%20Framework%20v2.0.pdf\n\n  Solon Barocas, Asia J. Biega, Margarita Boyarskaya, et al. 2021. Responsible computing during COVID-19 and beyond. Commun. ACM 64, 7 (July 2021), 30‚Äì32. https://doi.org/10.1145/3466612\n\n  Identification of harms\n\n  Harini Suresh and John V. Guttag. 2020. A Framework for Understanding Sources of Harm throughout the Machine Learning Life Cycle. arXiv:1901.10002. Retrieved from https://arxiv.org/abs/1901.10002\n\n  Margarita Boyarskaya, Alexandra Olteanu, and Kate Crawford. 2020. Overcoming Failures of Imagination in AI Infused System Development and Deployment. arXiv:2011.13416. Retrieved from https://arxiv.org/abs/2011.13416\n\n  Measurement and evaluation\n\n  Abigail Z. Jacobs and Hanna Wallach. 2021. Measurement and Fairness. In Proceedings of the 2021 ACM Conference on Fairness, Accountability, and Transparency (FAccT ‚Äò21). Association for Computing Machinery, New York, NY, USA, 375‚Äì385. https://doi.org/10.1145/3442188.3445901\n\n  Ben Hutchinson, Negar Rostamzadeh, Christina Greer, et al. 2022. Evaluation Gaps in Machine Learning Practice. arXiv:2205.05256. Retrieved from https://arxiv.org/abs/2205.05256\n\n  Understanding and documenting limitations in ML\n\n  Alexander D‚ÄôAmour, Katherine Heller, Dan Moldovan, et al. 2020. Underspecification Presents Challenges for Credibility in Modern Machine Learning. arXiv:2011.03395. Retrieved from https://arxiv.org/abs/2011.03395\n\n  Jessie J. Smith, Saleema Amershi, Solon Barocas, et al. 2022. REAL ML: Recognizing, Exploring, and Articulating Limitations of Machine Learning Research. arXiv:2205.08363. Retrieved from https://arxiv.org/abs/2205.08363\n\n  Margaret Mitchell, Simone Wu, Andrew Zaldivar, et al. 2019. Model Cards for Model Reporting. In Proceedings of the Conference on Fairness, Accountability, and Transparency (FAT* ‚Äò19). Association for Computing Machinery, New York, NY, USA, 220‚Äì229. https://doi.org/10.1145/3287560.3287596\n\n  Matthew Arnold, Rachel K. E. Bellamy, Michael Hind, et al. 2019. FactSheets: Increasing Trust in AI Services through Supplier‚Äôs Declarations of Conformity. arXiv:1808.07261. Retrieved from https://arxiv.org/abs/1808.07261\n\n  Michael A. Madaio, Luke Stark, Jennifer Wortman Vaughan, and Hanna Wallach. 2020. Co-Designing Checklists to Understand Organizational Challenges and Opportunities around Fairness in AI. In Proceedings of the 2020 CHI Conference on Human Factors in Computing Systems (CHI ‚Äò20). Association for Computing Machinery, New York, NY, USA, 1‚Äì14. https://doi.org/10.1145/3313831.3376445\n\n  Timnit Gebru, Jamie Morgenstern, Briana Vecchione, et al. 2021. Datasheets for Datasets. arXiv:1803.09010. Retrieved from https://arxiv.org/abs/1803.09010\n\n  Bender, E. M., Friedman, B. &amp; McMillan-Major, A.,  (2022). A Guide for Writing Data Statements for Natural Language Processing. University of Washington.  Accessed July 14, 2022. .https://techpolicylab.uw.edu/wp-content/uploads/2021/11/Data_Statements_Guide_V2.pdf\n\n  When not to deploy\n\n  Solon Barocas, Asia J. Biega, Benjamin Fish, et al. 2020. When not to design, build, or deploy. In Proceedings of the 2020 Conference on Fairness, Accountability, and Transparency (FAT* ‚Äò20). Association for Computing Machinery, New York, NY, USA, 695. https://doi.org/10.1145/3351095.3375691\n\n  Statistical balance\n\n  Ziad Obermeyer, Brian Powers, Christine Vogeli, and Sendhil Mullainathan. 2019. Dissecting racial bias in an algorithm used to manage the health of populations. Science 366, 6464 (25 Oct. 2019), 447-453. DOI: https://doi.org/10.1126/science.aax2342\n\n  Assessment of science in AI\n\n  Arvind Narayanan. How to recognize AI snake oil. Retrieved July 6, 2022 from https://www.cs.princeton.edu/~arvindn/talks/MIT-STS-AI-snakeoil.pdf\n\n  Emily M. Bender. 2022. On NYT Magazine on AI: Resist the Urge to be Impressed. (April 17, 2022). Retrieved July 6, 2022 from https://medium.com/@emilymenonbender/on-nyt-magazine-on-ai-resist-the-urge-to-be-impressed-3d92fd9a0edd"
					}
					
				
			
		
			
				
					,
					
					"govern-6-2012-01-16-congingencies-for-third-party-systems-html": {
						"id": "govern-6-2012-01-16-congingencies-for-third-party-systems-html",
						"title": "GOVERN 6.2",
						"categories": "GOVERN-6",
						"url": " /govern-6/2012/01/16/congingencies-for-third-party-systems.html",
						"content": "What is this subcategory about?\n  \nTo mitigate the potential harms of third-party system failure, organizations should implement policies and procedures that include redundancies for covering third-party functions.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n  \n    Establish policies for handling third-party system failures to include consideration of redundancy mechanisms for vital third-party AI systems.\n    Ensure that incident response plans address third-party AI systems.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nColumn G goes here.\n\n\n\n\n  What are some informative references?\n  \nBd. Governors Fed. Rsrv. Sys., Supervisory Guidance on Model Risk Management, SR Letter 11-7 (Apr. 4, 2011)\n\n  ‚ÄúProposed Interagency Guidance on Third-Party Relationships: Risk Management,‚Äù 2021, available at https://www.occ.gov/news-issuances/news-releases/2021/nr-occ-2021-74a.pdf\n\n  Off. Comptroller Currency, Comptroller‚Äôs Handbook: Model Risk Management (Aug. 2021), https://www.occ.gov/publications-and-resources/publications/comptrollers-handbook/files/model-risk-management/index-model-risk-management.html"
					}
					
				
			
		
			
				
					,
					
					"govern-6-2012-01-16-guideline-for-third-party-systems-html": {
						"id": "govern-6-2012-01-16-guideline-for-third-party-systems-html",
						"title": "GOVERN 6.1",
						"categories": "GOVERN-6",
						"url": " /govern-6/2012/01/16/guideline-for-third-party-systems.html",
						"content": "What is this subcategory about?\n  \nOrganizations usually engage multiple third parties for external expertise, data, software packages (both open source and commercial), and software and hardware platforms across the AI lifecycle.\n\n  The need to rely on external resources or expertise may heighten existing challenges in an already complex undertaking, increasing the difficulty of risk management efforts.\n\n  Organizational approaches to managing third-party risk should be tailored to the resources, risk profile, and use case for each system. Organizations should strive to apply governance approaches to third-party AI system and datal as they would for internal resources ‚Äî including open source software, publicly available data, and commercially available models.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n  \n  \n    Collaboratively establish policies that address third-party AI systems and data.\n    Establish policies related to:\n      \n        Transparency into third-party system functions, including knowledge about training data, training and inference algorithms, and assumptions and limitations.\n        Thorough testing of third-party AI systems.\n        Requirements for clear and complete instructions for third-party system usage.\n      \n    \n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nColumn G goes here.\n\n\n\n\n  What are some informative references?\n  \nBd. Governors Fed. Rsrv. Sys., Supervisory Guidance on Model Risk Management, SR Letter 11-7 (Apr. 4, 2011)\n\n  ‚ÄúProposed Interagency Guidance on Third-Party Relationships: Risk Management,‚Äù 2021, available at https://www.occ.gov/news-issuances/news-releases/2021/nr-occ-2021-74a.pdf\n\n  Off. Comptroller Currency, Comptroller‚Äôs Handbook: Model Risk Management (Aug. 2021), https://www.occ.gov/publications-and-resources/publications/comptrollers-handbook/files/model-risk-management/index-model-risk-management.html"
					}
					
				
			
		
			
				
					,
					
					"govern-5-2012-01-16-post-feedback-html": {
						"id": "govern-5-2012-01-16-post-feedback-html",
						"title": "GOVERN 5.2",
						"categories": "GOVERN-5",
						"url": " /govern-5/2012/01/16/post-feedback.html",
						"content": "What is this subcategory about?\n  \nRisk tolerance reflects the level and type of risk the organization will accept while conducting its mission and carrying out its strategy. Organizational leaders establish risk tolerances that others in the organization can follow via more fine-grained policies and procedures.\n\n  Organizations should accept that AI-related incidents can and will occur, focus on risk mitigation, and emphasize practical detection and mitigation.\n\n  When risks arise, resources are allocated based on the assessed risk of a given AI system. Organizations should apply a risk tolerance approach in which higher risk systems receive larger allocations of risk management resources and lower risk systems receive less resources. Such allocation schemes are necessary to target limited risk management resources. Acknowledgement of risks also implies that some systems may be too risky to deploy given the organization‚Äôs risk tolerance, and organizational policies should address such scenarios.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n  \n    Explicitly acknowledge that AI systems, and the use of AI, present inherent costs and risks along with potential benefits.\n    Define reasonable risk tolerances for AI systems informed by laws, regulation, best practices, or industry standards.\n    Establish policies that define how to assign AI systems to established risk tolerance levels by combining system impact assessments with the likelihood that an impact occurs. Such assessment often entails some combination of:\n      \n        Econometric evaluations of impacts and impact likelihoods to assess AI system risk.\n        Red-amber-green (RAG) scales for impact severity and likelihood to assess AI system risk.\n        Establishment of policies for allocating risk management resources along established risk tolerance levels, with higher-risk systems receive more risk management resources and oversight.\n        Establishment of policies for approval, conditional approval, and disapproval of the design, implementation, and deployment of AI systems.\n      \n    \n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nColumn G goes here.\n\n\n\n\n  What are some informative references?\n  \nBd. Governors Fed. Rsrv. Sys., Supervisory Guidance on Model Risk Management, SR Letter 11-7 (Apr. 4, 2011)\n\n  Off. Comptroller Currency, Comptroller‚Äôs Handbook: Model Risk Management (Aug. 2021), https://www.occ.gov/publications-and-resources/publications/comptrollers-handbook/files/model-risk-management/index-model-risk-management.html\n\n  The Office of the Comptroller of the Currency. Enterprise Risk Appetite Statement. (Nov. 20, 2019). Retrieved on July 12, 2022 from https://www.occ.treas.gov/publications-and-resources/publications/banker-education/files/pub-risk-appetite-statement.pdf"
					}
					
				
			
		
			
				
					,
					
					"govern-5-2012-01-16-capturing-stakeholder-feedback-html": {
						"id": "govern-5-2012-01-16-capturing-stakeholder-feedback-html",
						"title": "GOVERN 5.1",
						"categories": "GOVERN-5",
						"url": " /govern-5/2012/01/16/capturing-stakeholder-feedback.html",
						"content": "What is this subcategory about?\n  \nInternal and laboratory-based system testing is crucially important, but the true test of an AI system is whether it is fit for purpose in a real-world setting, its risk is managed and its negative impact is minimized.\n\n  Participatory stakeholder engagement is one type of qualitative activity to help AI actor teams answer questions such as whether to pursue a project or how to design with impact in mind. The consideration of how to convene a group and the kinds of individuals, groups, or community organizations to include is an iterative process connected to the purpose of the system being pursued. Other factors relate to how to collaboratively and respectfully capture stakeholder feedback and insight that is useful, without being a solely perfunctory exercise.\n\n  These activities are best carried out by personnel with expertise in participatory practices, qualitative methods, and translation of contextual feedback for technical audiences.\n\n  Participatory engagement is not a one-time exercise and should be carried out from the very beginning of AI system commissioning through the end of the lifecycle. Organizations can consider how to incorporate engagement when beginning a project and as part of their monitoring of systems. Engagement is often utilized as a consultative practice, but this perspective may inadvertently lead to ‚Äúparticipation washing.‚Äù  Organizational transparency about the purpose and goal of the engagement can help mitigate that possibility.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n  \n    Ensure AI risk management policies address explicit mechanisms for receiving, processing, and implementing stakeholder and user feedback that could include:\n      \n        Recourse mechanisms for faulty AI system outputs.\n        Bug bounties.\n        Human-centered design.\n        User-interaction and experience research.\n        Participatory stakeholder engagement with individuals and communities that may experience negative impacts.\n      \n    \n    Ensure that stakeholder feedback is considered and addressed, including environmental concerns, and across the entire population of intended users, including historically excluded populations, people with disabilities, older people, and those with limited access to the internet and other basic technologies.\n    Clarify the organization‚Äôs principles as they apply to AI systems ‚Äì considering those which have been proposed publicly ‚Äì to inform external stakeholders of the organization‚Äôs values. Consider publishing or adopting AI principles.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nColumn G goes here.\n\n\n\n\n  What are some informative references?\n  \nISO, ‚ÄúErgonomics of human-system interaction ‚Äî Part 210: Human-centered design for interactive systems,‚Äù ISO 9241-210:2019 (2nd ed.), July 2019, https://www.iso.org/standard/77520.html.\n\n  Rumman Chowdhury and Jutta Williams, ‚ÄúIntroducing Twitter‚Äôs first algorithmic bias bounty challenge,‚Äù https://blog.twitter.com/engineering/en_us/topics/insights/2021/algorithmic-bias-bounty-challenge.\n\n  Leonard Haas and Sebastian Gie√üler, ‚ÄúIn the realm of paper tigers ‚Äì exploring the failings of AI ethics guidelines,‚Äù AlgorithmWatch, 2020, available at https://algorithmwatch.org/en/ai-ethics-guidelines-inventory-upgrade-2020/.\n\n  Josh Kenway, Camille Francois, Dr. Sasha Costanza-Chock, Inioluwa Deborah Raji, &amp; Dr. Joy Buolamwini. 2022. Bug Bounties for Algorithmic Harms? Algorithmic Justice League. Accessed July 14, 2022. https://www.ajl.org/bugs"
					}
					
				
			
		
			
				
					,
					
					"govern-4-2012-01-16-practices-html": {
						"id": "govern-4-2012-01-16-practices-html",
						"title": "GOVERN 4.3",
						"categories": "GOVERN-4",
						"url": " /govern-4/2012/01/16/practices.html",
						"content": "What is this subcategory about?\n  \nOrganizations committed to risk management acknowledge the importance of identifying AI system limitations, detecting and tracking negative impacts and incidents, and sharing information about these issues with appropriate AI actors. Building organizational capacity requires policies and procedures connected to testing and inquiry.\n\n  Issues such as concept drift, AI bias and discrimination, shortcut learning or underspecification are difficult to identify using standard AI testing processes. Organizations can institute in-house use and testing policies and procedures to identify and manage such issues. Efforts can take the form of pre-alpha or pre-beta testing, or deploying internally developed systems or products within the organization. Testing may entail limited and controlled in-house, or publicly available, AI system testbeds.\n\n  Without policies and procedures that enable consistent testing practices, risk management efforts may be bypassed or ignored, exacerbating risks or leading to inconsistent risk management activities.\n\n  Information sharing about impacts or incidents detected during testing or deployment can:\n  \n    draw attention to AI system risks, failures, abuses and misuses,\n    allow organizations to benefit from insights based on a wide range of AI applications and implementations, and\n    allow organizations to be more proactive in avoiding known failure modes.\n  \n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n  \n    Establish policies and procedures to facilitate and equip AI system testing.\n    Establish organizational commitment to identifying AI system limitations and sharing of insights about limitations within appropriate AI actor groups.\n    Establish guidelines for handling and access control related to AI system risks and performance.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nColumn G goes here.\n\n\n\n\n  What are some informative references?\n  \nS. McGregor, ‚ÄúPreventing Repeated Real World AI Failures by Cataloging Incidents: The AI Incident Database,‚Äù arXiv:2011.08512 [cs], Nov. 2020, arXiv:2011.08512. [Online]. Available: http://arxiv.org/abs/2011.08512\n\n  C. Johnson, M. Badger, D. Waltermire, J. Snyder, and C. Skorupka, ‚ÄúGuide to cyber threat information sharing,‚Äù National Institute of Standards and Technology, NIST Special Publication 800-150, Nov 2016. [Online]. Available: https://doi.org/10.6028/NIST.SP.800-150"
					}
					
				
			
		
			
				
					,
					
					"govern-4-2012-01-16-team-empowerment-html": {
						"id": "govern-4-2012-01-16-team-empowerment-html",
						"title": "GOVERN 4.2",
						"categories": "GOVERN-4",
						"url": " /govern-4/2012/01/16/team-empowerment.html",
						"content": "What is this subcategory about?\n  \nImpact assessments are a recent approach for driving responsible and ethical technology development practices. And, within a specific use case, these assessments can provide a high-level structure for organizations to frame risks of a given algorithm or deployment. Impact assessments can also serve as a mechanism for organizations to articulate risks and generate documentation for mitigation and oversight activities when harms do arise.\n\n  Impact assessments should be applied at the beginning of a process but also iteratively and regularly since goals and outcomes can evolve over time. It is also important to consider conflicts of interest, or undue influence, related to the organizational team being assessed.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n  \n    Establish impact assessment policies and processes for AI systems used by the organization.\n    Ensure impact assessment policies are appropriate to evaluate the potential negative impact of a system and how quickly a system changes, and that assessments are applied on a regular basis.\n    Ensure impact assessments are utilized to inform broader assessments of AI system risk.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nColumn G goes here.\n\n\n\n\n  What are some informative references?\n  \nBd. Governors Fed. Rsrv. Sys., Supervisory Guidance on Model Risk Management, SR Letter 11-7 (Apr. 4, 2011)\n\n  Patrick Hall, Navdeep Gill, and Benjamin Cox, ‚ÄúResponsible Machine Learning,‚Äù O‚ÄôReilly Media, 2020, available at https://www.oreilly.com/library/view/responsible-machine-learning/9781492090878/\n\n  Off. Superintendent Fin. Inst. Canada, Enterprise-Wide Model Risk Management for Deposit-Taking\nInstitutions, E-23 (Sept. 2017).\n\n  GAO, ‚ÄúArtificial Intelligence: An Accountability Framework for Federal Agencies and Other Entities,‚Äù GAO@100 (GAO-21-519SP), June 2021, https://www.gao.gov/assets/gao-21-519sp.pdf.\n\n  Donald Sull, Stefano Turconi, and Charles Sull, ‚ÄúWhen It Comes to Culture, Does Your Company Walk the Talk?‚Äù MIT Sloan Mgmt. Rev., 2020, https://sloanreview.mit.edu/article/when-it-comes-to-culture-does-your-company-walk-the-talk."
					}
					
				
			
		
			
				
					,
					
					"govern-4-2012-01-16-teams-and-communications-html": {
						"id": "govern-4-2012-01-16-teams-and-communications-html",
						"title": "GOVERN 4.1",
						"categories": "GOVERN-4",
						"url": " /govern-4/2012/01/16/teams-and-communications.html",
						"content": "What is this subcategory about?\n  \nA strong risk culture and accompanying practices can help organizations effectively triage the most critical risks. Organizations in some industries implement three (or more) ‚Äúlines of defense,‚Äù where separate teams are held accountable for different aspects of the system lifecycle, such as development, risk management, and auditing.  While a traditional three-lines approach may be impractical for smaller organizations, leadership can commit to cultivating a strong risk culture through other means. For example, ‚Äúeffective challenge,‚Äù is a culture-based practice that encourages critical thinking and questioning of important design and implementation decisions by experts with the authority and stature to make such changes.\n\n  Red-teaming is also another risk management approach. This practice consists of adversarial testing of AI systems under stress conditions to seek out failure modes or vulnerabilities in the system. Red-teams are composed of external experts or personnel who are independent from the AI design and development teams.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n  \n    Establish policies that require oversight functions (legal, compliance, risk management) from the outset of the system design process.\n    Establish policies that promote effective challenge of AI system design, implementation, and deployment decisions, via mechanisms such as the three lines of defense, model audits, or red-teaming ‚Äì to ensure that workplace risks such as groupthink do not take hold.\n    Establish policies that incentivize general critical thinking and review at an organizational and procedural level.\n    Establish whistleblower protections for insiders who report on perceived serious problems with AI systems.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nColumn G goes here.\n\n\n\n\n  What are some informative references?\n  \nH.R. 2231, 116th Cong. (2019), https://www.congress.gov/bill/116th-congress/house-bill/2231/text\n\n  BSA The Software Alliance (2021) Confronting Bias: BSA‚Äôs Framework to Build Trust in AI. https://www.bsa.org/reports/confronting-bias-bsas-framework-to-build-trust-in-ai\n\n  David Wright, ‚ÄúMaking Privacy Impact Assessments More Effective.‚Äù The Information Society 29, 2013, available at https://iapp.org/media/pdf/knowledge_center/Making_PIA__more_effective.pdf.\n\n  E. Moss, E. Watkins, R. Singh, M. Elish, and J. Metcalf, ‚ÄúAssembling Accountability: Algorithmic Impact Assessment for the Public Interest.‚Äù [Online]. Available: https://datasociety.net/library/assembling-accountability-algorithmic-impact-assessment-for-the-public-interest/\n\n  M. Kop, ‚ÄúAI Impact Assessment &amp; Code of Conduct,‚Äù Futurium, May 2019, https://futurium.ec.europa.eu/en/european-ai-alliance/best-practices/ai-impact-assessment-code-conduct.\n\n  D. Reisman, J. Schultz, K. Crawford, and M. Whittaker, ‚ÄúAlgorithmic Impact Assessments: A Practical Framework For Public Agency Accountability,‚Äù AI Now, Apr. 2018, https://ainowinstitute.org/aiareport2018.pdf.\n\n  A. D. Selbst, ‚ÄúAn Institutional View Of Algorithmic Impact Assessments,‚Äù Harvard Journal of Law &amp; Technology, vol. 35, no. 1, 2021\n\n  Ada Lovelace Institute. 2022. Algorithmic Impact Assessment: A Case Study in Healthcare. Accessed July 14, 2022. https://www.adalovelaceinstitute.org/report/algorithmic-impact-assessment-case-study-healthcare/"
					}
					
				
			
		
			
				
					,
					
					"govern-3-2012-01-16-team-composition-html": {
						"id": "govern-3-2012-01-16-team-composition-html",
						"title": "GOVERN 3.1",
						"categories": "GOVERN-3",
						"url": " /govern-3/2012/01/16/team-composition.html",
						"content": "What is this subcategory about?\n  \nTo enhance organizational capacity for anticipating risks, AI actors should reflect a diversity of experience, expertise and backgrounds. Consultation with external personnel may be necessary when internal teams lack a diverse range of lived experiences or disciplinary expertise.\n\n  Research has shown that technicians with the same demographic backgrounds make similar misjudgments. To extend the benefits of diversity, equity, and inclusion to both the users and developers of it is recommended that teams are composed of a diverse group of individuals who reflect a range of backgrounds, perspectives and expertise. A diverse team enables more open sharing of ideas and assumptions about the AI system purpose and can help organizations understand:\n  \n    How the AI system may impact a wide variety of users;\n    How users might interact with the system;\n    Effectiveness of troubleshooting efforts, such as feedback channels; \nHow the system may create impacts beyond the intended users of the system.\n  \n\n  Without commitment from senior leadership, beneficial aspects of team diversity and inclusion can be overridden by unstated organizational incentives that inadvertently conflict with the broader values of a diverse workforce.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n  \nOrganizational management can:\n  \n    Define policies and hiring practices at the outset that promote interdisciplinary roles, competencies, skills, and capacity for AI efforts.\n    Define policies and hiring practices that lead to demographic and domain expertise diversity; empower staff with necessary resources and support, and facilitate the contribution of staff feedback and concerns without fear of reprisal.\n    Establish policies that facilitate inclusivity and the integration of new insights into existing practice.\n    Seek external expertise to supplement organizational diversity, equity, inclusion, and accessibility where internal expertise is lacking.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nColumn G goes here.\n\n\n\n\n  What are some informative references?\n  \nDylan Walsh, ‚ÄúHow can human-centered AI fight bias in machines and people?‚Äù MIT Sloan Mgmt. Rev., 2021, available at https://mitsloan.mit.edu/ideas-made-to-matter/howcan-human-centered-ai-fight-bias-machine.\n\n  Michael Li, ‚ÄúTo Build Less-Biased AI, Hire a More Diverse Team,‚Äù Harvard Bus. Rev., 2020, available at https://hbr.org/2020/10/to-build-less-biased-ai-hire-a-more-diverse-team.\n\n  Bo Cowgill et al., ‚ÄúBiased Programmers? Or Biased Data? A Field Experiment in Operationalizing\n\n  AI Ethics,‚Äù 2020, available at https://arxiv.org/pdf/2012.02394.pdf.\n\n  N. Ellemers and F. Rink, ‚ÄúDiversity in work groups,‚Äù Current opinion in psychology, vol. 11, pp. 49‚Äì53, 2016.\n\n  K. Talke, S. Salomo, and A. Kock, ‚ÄúTop management team diversity and strategic innovation orientation: The relationship and consequences for innovativeness and performance,‚Äù Journal of Product Innovation Management, vol. 28, pp. 819‚Äì832, 2011.\n\n  S. M. West, M. Whittaker, and K. Crawford, ‚ÄúDiscriminating Systems: Gender, Race, and Power in AI,‚Äù AI Now Institute, Tech. Rep., 2019. [Online]. Available: https://ainowinstitute.org/discriminatingsystems.pdf\n\n  S. Fazelpour, M. De-Arteaga, Diversity in sociotechnical machine learning systems. Big Data &amp; Society. January 2022. doi:10.1177/20539517221082027\n\n  Cummings, M.L., and Li, S. 2021a. Sources of subjectivity in machine learning models. ACM Journal of Data and Information Quality, 13(2), 1‚Äì9"
					}
					
				
			
		
			
				
					,
					
					"govern-2-2012-01-16-executive-leadership-html": {
						"id": "govern-2-2012-01-16-executive-leadership-html",
						"title": "GOVERN 2.3",
						"categories": "GOVERN-2",
						"url": " /govern-2/2012/01/16/executive-leadership.html",
						"content": "What is this subcategory about?\n  \nSenior leadership in organizations that maintain an AI portfolio should be aware of AI risks and affirm the organizational appetite for such risks.\n\n  Accountability ensures that a specific team and individual is responsible for AI risk management efforts. Some organizations grant authority and resources (human and budgetary) to a designated officer who ensures adequate performance of the institution‚Äôs AI portfolio (e.g.  predictive modeling, machine learning).\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n  \n    Organizational management can:\n      \n        Declare risk tolerances for developing or using AI systems.\n        Support AI risk management efforts, and play an active role in such efforts.\n        Support competent risk management executives\n      \n    \n    Large organizations can establish board committees for AI risk management and oversight functions and integrate those functions within the organization‚Äôs broader enterprise risk management approaches.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nColumn G goes here.\n\n\n\n\n  What are some informative references?\n  \nBd. Governors Fed. Rsrv. Sys., Supervisory Guidance on Model Risk Management, SR Letter 11-7 (Apr. 4, 2011)\n\n  Off. Superintendent Fin. Inst. Canada, Enterprise-Wide Model Risk Management for Deposit-Taking Institutions, E-23 (Sept. 2017)."
					}
					
				
			
		
			
				
					,
					
					"govern-2-2012-01-16-education-and-training-html": {
						"id": "govern-2-2012-01-16-education-and-training-html",
						"title": "GOVERN 2.2",
						"categories": "GOVERN-2",
						"url": " /govern-2/2012/01/16/education-and-training.html",
						"content": "What is this subcategory about?\n  \nThrough regular training, AI actors should maintain awareness of:\n  \n    AI risk management goals and their role in achieving them.\n    organizational policies, applicable laws and regulations, and industry best practices and norms.\n  \n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n  \n    Establish policies for personnel addressing ongoing education about:\n      \n        Applicable laws and regulations for AI systems.\n        Negative impacts that may arise from AI systems.\n        Organizational AI policies.\n        Trustworthy AI characteristics.\n      \n    \n    Ensure organizational AI policies include mechanisms for internal AI personnel to acknowledge and commit to their roles and responsibilities.\n    Ensure organizational policies address change management and include mechanisms to communicate and acknowledge substantial AI system changes.\n    Define paths along internal and external chains of accountability to escalate risk concerns.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nColumn G goes here.\n\n\n\n\n  What are some informative references?\n  \nOff. Comptroller Currency, Comptroller‚Äôs Handbook: Model Risk Management (Aug. 2021), https://www.occ.gov/publications-and-resources/publications/comptrollers-handbook/files/model-risk-management/index-model-risk-management.html."
					}
					
				
			
		
			
				
					,
					
					"govern-2-2012-01-16-roles-and-responsibilities-html": {
						"id": "govern-2-2012-01-16-roles-and-responsibilities-html",
						"title": "GOVERN 2.1",
						"categories": "GOVERN-2",
						"url": " /govern-2/2012/01/16/roles-and-responsibilities.html",
						"content": "What is this subcategory about?\n  \nThe development of a risk-aware organizational culture starts with the definition of responsibilities. Under ideal risk management settings, oversight professionals are independent from model developers and report through risk management functions or directly to executives, countering implicit biases such as groupthink. This creates a firewall between technology development and risk management functions, so efforts cannot be easily bypassed or ignored.\n\n  There are numerous approaches for establishing strong risk management structures and tailoring them to the organizational risk profiles and resources. Facilitating a culture where AI system design and implementation decisions can be questioned and course-corrected by empowered stakeholders provides organizations with tools to anticipate and effectively manage risks before they materialize.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n  \n    Establish policies that define the AI risk management roles and responsibilities for:\n      \n        Boards of directors or advisory committees\n        Senior management\n        AI audit functions\n        AI design\n        AI development\n        Human-AI interaction\n        AI testing and evaluation\n        AI acquisition and procurement\n        Impact assessment functions\n        Oversight functions\n      \n    \n    Establish policies that promote regular communication among teams participating in AI risk management efforts.\n    Establish policies that separate management of AI system development functions from AI system testing functions, to enable independent course-correction of AI systems.\n    Establish policies to prevent conflicts of interest, and counteract confirmation bias and market incentives that may hinder AI risk management efforts.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nColumn G goes here.\n\n\n\n\n  What are some informative references?\n  \nAndrew Smith, ‚ÄúUsing Artificial Intelligence and Algorithms,‚Äù FTC Business Blog (Apr. 8, 2020), available at https://www.ftc.gov/news-events/blogs/business-blog/2020/04/using-artificial-intelligence-algorithms.\n\n  Off. Superintendent Fin. Inst. Canada, Enterprise-Wide Model Risk Management for Deposit-Taking Institutions, E-23 (Sept. 2017).\n\n  Bd. Governors Fed. Rsrv. Sys., Supervisory Guidance on Model Risk Management, SR Letter 11-7 (Apr. 4, 2011).\n\n  Off. Comptroller Currency, Comptroller‚Äôs Handbook: Model Risk Management (Aug. 2021), https://www.occ.gov/publications-and-resources/publications/comptrollers-handbook/files/model-risk-management/index-model-risk-management.html."
					}
					
				
			
		
			
				
					,
					
					"govern-1-2012-01-16-documentation-html": {
						"id": "govern-1-2012-01-16-documentation-html",
						"title": "GOVERN 1.3",
						"categories": "GOVERN-1",
						"url": " /govern-1/2012/01/16/documentation.html",
						"content": "What is this subcategory about?\n  \nClear policies and procedures are necessary to communicate roles and responsibilities for the Map, Measure and Manage functions across the AI lifecycle.\n\n  Standardized documentation can operationalize how organizational AI risk management processes are implemented and recorded. Systematizing documentation can also enhance accountability efforts. By adding their contact information to a work product document, AI actors can improve communication, increase ownership of work products, and potentially enhance consideration of product quality. Documentation may generate downstream benefits related to improved system replicability and robustness. Proper documentation storage and access procedures allow for quick retrieval of critical information during a negative incident.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n  \n    Establish and regularly review documentation policies that address information related to:\n      \n        AI actor contact information\n        Business justification\n        Scope and usage\n        Assumptions and limitations\n        Description of training data\n        Algorithmic methodology\n        Evaluated alternative approaches\n        Description of output data\n        Testing and validation results\n        Down- and up-stream dependencies\n        Plans for deployment, monitoring, and change management\n        Stakeholder engagement plans\n      \n    \n    Verify documentation policies for AI systems are standardized across the organization and up to date.\n    Establish policies for a model documentation inventory system and regularly review its completeness, usability, and efficacy.\n    Establish mechanisms to regularly review the efficacy of risk management processes.\n    Identify AI actors responsible for evaluating efficacy of risk management processes and approaches, and for course-correction based on results.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nColumn G goes here.\n\n\n\n\n  What are some informative references?\n  \nBd. Governors Fed. Rsrv. Sys., Supervisory Guidance on Model Risk Management, SR Letter 11-7 (Apr. 4, 2011).\n\n  Off. Comptroller Currency, Comptroller‚Äôs Handbook: Model Risk Management (Aug. 2021), https://ww w.occ.gov/publications-and-resources/publications/comptrollers-handbook/files/model-risk-management /index-model-risk-management.html.\n\n  Margaret Mitchell et al., ‚ÄúModel Cards for Model Reporting.‚Äù Proceedings of 2019 FATML Conference, available at https://arxiv.org/pdf/1810.03993.pdf.\n\n  Timnit Gebru et al., ‚ÄúDatasheets for Datasets,‚Äù Communications of the ACM 64, No. 12, 2021, available at https://arxiv.org/pdf/1803.09010.pdf.\n\n  Bender, E. M., Friedman, B. &amp; McMillan-Major, A.,  (2022). A Guide for Writing Data Statements for Natural Language Processing. University of Washington.  Accessed July 14, 2022. .https://techpolicylab.uw.edu/wp-content/uploads/2021/11/Data_Statements_Guide_V2.pdf\n\n  M. Arnold, R. K. E. Bellamy, M. Hind, et al. FactSheets: Increasing trust in AI services through supplier‚Äôs declarations of conformity. IBM Journal of Research and Development 63, 4/5 (July-September 2019), 6:1-6:13. https://ieeexplore.ieee.org/document/8843893\n\n  John Richards, David Piorkowski, Michael Hind, et al. A Human-Centered Methodology for Creating AI FactSheets. Bulletin of the IEEE Computer Society Technical Committee on Data Engineering. Available at http://sites.computer.org/debull/A21dec/p47.pdf\n\n  OECD (2022), ‚ÄúOECD Framework for the Classification of AI systems‚Äù, OECD Digital Economy Papers, No. 323, OECD Publishing, Paris, https://doi.org/10.1787/cb6d9eca-en."
					}
					
				
			
		
			
				
					,
					
					"govern-1-2012-01-16-monitoring-and-review-html": {
						"id": "govern-1-2012-01-16-monitoring-and-review-html",
						"title": "GOVERN 1.2",
						"categories": "GOVERN-1",
						"url": " /govern-1/2012/01/16/monitoring-and-review.html",
						"content": "What is this subcategory about?\n  \nAI systems are dynamic and may perform in unexpected ways once deployed. Continuous monitoring is a risk management process for tracking unexpected issues and performance, in real-time or at a specific frequency, across the AI system lifecycle.\n\n  Incident response and ‚Äúappeal and override‚Äù are commonly used processes in information technology management that are often overlooked for AI systems. These processes enable real-time flagging of potential incidents, and human adjudication of system outcomes.\n\n  Establishing and maintaining incident response plans can reduce the likelihood of additive impacts during an AI incident. Smaller organizations which may not have fulsome governance programs, can utilize incident response plans for addressing system failures, abuse and misuse.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n  \n    Establish policies and procedures for monitoring AI system performance, and to address bias and security problems, across the lifecycle of the system.\n    Establish policies for AI system incident response, or confirm that existing incident response policies address AI systems.\n    Establish policies to define organizational functions and personnel responsible for AI system monitoring and incident response activities.\n    Establish mechanisms to enable the sharing of feedback from impacted individuals or communities about negative impacts from AI systems.\n    Establish mechanisms to provide recourse for impacted individuals or communities to contest problematic AI system outcomes.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nColumn G goes here.\n\n\n\n\n  What are some informative references?\n  \nNational Institute of Standards and Technology. (2018). Framework for improving critical infrastructure cybersecurity. URL: https://nvlpubs. nist. gov/nistpubs/CSWP/NIST. CSWP, 4162018.\n\n  National Institute of Standards and Technology. (2012). Computer Security Incident Handling Guide. NIST Special Publication 800-61 Revision 2. URL: https://nvlpubs.nist.gov/nistpubs/specialpublications/nist.sp.800-61r2.pdf"
					}
					
				
			
		
			
				
					,
					
					"govern-1-2012-01-16-trustworthiness-embedded-into-processes-html": {
						"id": "govern-1-2012-01-16-trustworthiness-embedded-into-processes-html",
						"title": "GOVERN 1.1",
						"categories": "GOVERN-1",
						"url": " /govern-1/2012/01/16/trustworthiness-embedded-into-processes.html",
						"content": "What is this subcategory about?\n  \nPolicies, processes, and procedures are a central component of effective AI risk management and fundamental to individual and organizational accountability.\n\n  Organizational policies and procedures will vary based on available resources and risk profiles, but can help systematize AI actor roles and responsibilities throughout the AI model lifecycle. Without such policies, risk management can be subjective across the organization, and  exacerbate rather than minimize risks over time. \nIndividuals and organizations cannot be held accountable to unwritten, unknown or unrecognized policies. Lack of clear information about responsibilities and chains of command will limit the effectiveness of risk management.\n\n\n\n\n  How can organizations achieve the outcomes of this subcategory?\n  \nEstablish and maintain formal AI risk management policies that address AI system trustworthy characteristics throughout the system‚Äôs lifecycle. Organizational policies should:\n  \n    Define key terms and concepts related to AI systems and the scope of their intended use.\n    Address the use of sensitive or otherwise risky data.\n    Detail standards for experimental design, data quality, and model training.\n    Outline and document risk mapping and measurement processes and standards.\n    Detail model testing and validation processes.\n    Detail review processes for legal and risk functions.\n    Establish the frequency of and detail for monitoring, auditing and review processes.\n    Outline change management requirements.\n    Outline processes for internal and external stakeholder engagement.\n    Establish whistleblower policies to facilitate reporting of serious AI system concerns.\n    Detail and test incident response plans.\n    Verify that formal AI risk management policies align to existing legal standards, and industry best practices and norms.\n    Establish AI risk management policies that broadly align to AI system trustworthy characteristics.\n    Verify that formal AI risk management policies include currently deployed and third-party AI systems.\n  \n\n\n\n\n  What are the transparency and documentation considerations?\n  \nColumn G goes here.\n\n\n\n\n  What are some informative references?\n  \nOff. Comptroller Currency, Comptroller‚Äôs Handbook: Model Risk Management (Aug. 2021), https://www.occ.gov/publications-and-resources/publications/comptrollers-handbook/files/model-risk-management/index-model-risk-management.html.\n\n  GAO, ‚ÄúArtificial Intelligence: An Accountability Framework for Federal Agencies and Other Entities,‚Äù GAO@100 (GAO-21-519SP), June 2021, https://www.gao.gov/assets/gao-21-519sp.pdf.\n\n  NIST, ‚ÄúU.S. Leadership in AI: A Plan for Federal Engagement in Developing Technical Standards and Related Tools‚Äù https://www.nist.gov/system/files/documents/2019/08/10/ai_standards_fedengagement_plan_9aug2019.pdf"
